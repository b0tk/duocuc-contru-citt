<!DOCTYPE html>
<html>
<head>
  <title>ESP32 RSSI Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">ESP32 RSSI Dashboard</h1>
    <div class="card mt-4">
      <div class="card-header">
        RSSI del ESP32
      </div>
      <div class="card-body">
        <canvas id="rssiChart"></canvas>
      </div>
    </div>
  </div>
  
  <script>
    async function fetchData() {
      const response = await fetch('/rssi-data');
      const data = await response.json();
      console.log("Datos recibidos del servidor:", data);
      return data;
    }

    async function createChart() {
      const data = await fetchData();
      const labels = data.map(entry => new Date(entry.timestamp).toLocaleString());
      const rssiValues = data.map(entry => entry.rssi);

      console.log("Etiquetas del gráfico:", labels);
      console.log("Valores de RSSI:", rssiValues);

      const ctx = document.getElementById('rssiChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'RSSI (dBm)',
            data: rssiValues,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderWidth: 1,
            pointRadius: 2,
            fill: true
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'second',
                tooltipFormat: 'MMM DD, YYYY, HH:mm:ss'
              },
              title: {
                display: true,
                text: 'Timestamp'
              }
            },
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: 'RSSI (dBm)'
              }
            }
          }
        }
      });
    }

    // Inicializar el gráfico
    createChart();

    // Actualizar el gráfico cada 10 segundos
    setInterval(createChart, 10000);
  </script>
</body>
</html>
